<!DOCTYPE html>
<html lang="en" class="has-background-black-ter">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/bulma.min.css">
    <title>Network File Browser</title>
</head>
<body>
    {{template "header.html"}}
    <div style="margin-left: 2rem;margin-right: 2rem;">
        <h1 class="title is-4 has-text-white" style="margin-bottom: 1rem;margin-top: 0.8rem;">{{.Path}}</h1>
        <hr style="margin-top: 0px;">
        <div class="columns is-mobile is-multiline">
            {{if ne (len .URL) 0}}
                {{$temp := stripLastIndex $.URL}}
                <div class="column">
                    <a class="button" href="/app/{{join $temp "/"}}">..</a>
                </div>
            {{end}}
            {{range .Folders}}
                {{$temp := append $.URL .}}
                <div class="column">
                    <a class="button is-link" href="/app/{{join $temp "/"}}"><img src="/static/folder.png">{{.}}</a>
                </div>
            {{end}}
            {{range .Files}}
                {{$temp := append $.URL .}}
                <div class="column">
                    <a class="button is-info" href="/app/{{join $temp "/"}}"><img src="/static/file.png">{{.}}</a>
                </div>
            {{end}}
        </div>
    </div>
    <script>
        (function() {
            var burger = document.querySelector('.navbar-burger');
            var menu = document.querySelector('.navbar-menu');
            burger.addEventListener('click', function() {
                burger.classList.toggle('is-active');
                menu.classList.toggle('is-active');
            });
        })();
    </script>
</body>
</html>
